sudo: false
language: java
dist: trusty
cache:
  directories:
  - $HOME/.m2
  - $HOME/.sonar/cache
jdk:
- oraclejdk8
install: true
jobs:
  include:
  - stage: build
    name: quick build
    script: mvn clean package -U
  - name: quality build
    script: mvn clean package sonar:sonar -P jacoco -U
  - stage: deploy
    name: deploy
    script:
    - openssl aes-256-cbc -pass pass:$ENCRYPTION_PASSWORD -in $DEPLOY_DIR/pubring.gpg.enc -out $DEPLOY_DIR/pubring.gpg -d
    - openssl aes-256-cbc -pass pass:$ENCRYPTION_PASSWORD -in $DEPLOY_DIR/secring.gpg.enc -out $DEPLOY_DIR/secring.gpg -d
    - mvn deploy -P release -s $DEPLOY_DIR/settings.xml
    if: branch = master
addons:
  sonarcloud:
    organization: xdean-github
env:
  global:
  - DEPLOY_DIR="`pwd`/deploy"
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 